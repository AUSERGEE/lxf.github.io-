<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>行政/IT服务支持</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="./css/weui.css">
    <link rel="stylesheet" href="./css/jquery-weui.css">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
     <div class="page">
			<div class="weui-cells weui-cells_form">
			  <div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">区域/设备</label></div>
				<div class="weui-cell__bd">
				  <input class="weui-input" type="text" id="area">
				</div>
			  </div>
			<div class="weui-cells__title mr-6">请选择服务类型</div>
			<div class="weui-cells weui-cells_radio">
			  <label class="weui-cell weui-check__label" for="x11">
				<div class="weui-cell__bd">
				  <p>报障/投诉</p>
				</div>
				<div class="weui-cell__ft">
				  <input type="radio" class="weui-check" name="radio1" value="1" id="x11" checked="checked">
				  <span class="weui-icon-checked"></span>
				</div>
			  </label>
			  <label class="weui-cell weui-check__label" for="x12">

				<div class="weui-cell__bd">
				  <p>建议/提醒</p>
				</div>
				<div class="weui-cell__ft">
				  <input type="radio" name="radio1" class="weui-check" value="2" id="x12">
				  <span class="weui-icon-checked"></span>
				</div>
			  </label>
			</div>
	  
			 <div class="weui-cells__title mr-6">说明信息</div>
			 <div class="weui-cells weui-cells_form">
				  <div class="weui-cell">
					<div class="weui-cell__bd">
					  <textarea class="weui-textarea" id="message" placeholder="具体设施或故障情况描述" rows="3"></textarea>
				
					</div>
				  </div>
			 </div>
			  <div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">联系方式</label></div>
				<div class="weui-cell__bd">
				  <input class="weui-input" id="phoneNum" type="number" pattern="[0-9]*" placeholder="欢迎留下联系方式">
				</div>
			  </div>
		 </div>
		 <div class="btnBox">
			   <a href="javascript:;" class="weui-btn weui-btn_primary" id="submit">发送</a>
		</div>
	</div>
    <script src="./js/jquery-2.1.4.js"></script>
    <script src="./js/jquery-weui.js"></script>
    <script>
	    $('#area').val('16楼打印机')
		//var val_payPlatform = $('#wrap input[name="payMethod"]:checked ').val();
		$('#submit').on('click',function(){
		   var formType = $('.weui-cells_radio input[name="radio1"]:checked ').val();
		   var message = $('#message').val();
		   var phoneNum = $('#phoneNum').val();
		   if(message==''){
		      $.alert("请输入具体设施或故障情况描述");
			  return
		   }else if(phoneNum==''){
		      $.alert("请输入联系方式");
			  return
		   }else{
		     $('#message').val('');
		     $('#phoneNum').val('');
		     $.alert("提交成功");
		   }
		   
		   
		   
		})
	</script>
  </body>
</html>
