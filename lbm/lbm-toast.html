     	  <h5 style="font-size: 22px; font-weight: bold;">lbm.toast()参数设置:</h5>
     	  <p>示例：lbm.toast('操作成功','bottom',22222,'lbm-icon-success');</p>
     	  <p>参数1：文字内容；</p>
     	  <p>参数2：显示的位置；middle或者bottom；默认是bottom</p>
     	  <p>参数3：显示的时间；默认是2秒</p>
     	  <p>参数4：图标的样式名；不写默认没有（成功：lbm-icon-success；错误：lbm-icon-error）</p>
